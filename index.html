<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Generatore di CV europei</title>
    <meta name="author" content="Silvia Rivella">
    <meta name="description" content="Esercizi form e tabelle">
    <style>
        td{
                padding:3px;
            }
    </style>
</head>
<body>
    <section name="dati anagrafici">
        <form action="">
            <fieldset>
                <legend>Informazioni Personali</legend>
                <table>
                    <tr>
                        <td>
                            <label for="firstname">Nome</label>
                            <br /><br />
                            <input type="text" name="firstname" id="firstname" required />
                        </td>
                        <td>
                            <label for="lastname">Cognome</label>
                            <br /><br />
                            <input type="text" name="lastname" id="lastname" required />
                        </td>
                        <td>
                            <label for="role">Ruolo</label>
                            <br /><br />
                            <input type="text" name="role" id="role" />
                        </td>
                        <td>
                            <label for="picture">Foto personale</label>
                            <br /><br />
                            <input type="file" name="picture" id="picture"/>
                        </td>
                    </tr>
                <tr>
                    <td>
                        <label for="age">Et&agrave;</label>
                        <br /><br />
                        <input type="number" name="age" id="age" min="16" />
                    </td>
                    <td>   
                        <label for="birthdate">Data di nascita</label>
                        <br /><br />
                        <input type="date" name="birthdate" id="birthdate" />
                    </td>
                    <td>
                        <label for="nationality">Nazionalit&agrave;</label>
                        <br /><br />
                        <input type="text" name="nationality" id="nationality" />
                    </td>
                    <td>
                        <label for="gender">Sesso</label>
                        <br /><br />
                        <label>F<input type="radio" name="gender" value="f" id="gender" /></label>
                        <label>M<input type="radio" name="gender" value="m" id="gender" /></label>
                    </td>
                <tr>
                    <td>
                        <label for="address">Via</label>
                        <br /><br />
                        <input type="text" name="address" id="address" />
                    </td>
                    <td>
                        <label for="street_nunber">N°</label>
                        <br /><br />
                        <input type="number" name="street_nunber" id="street_nunber" minlenght="1" />
                    </td>
                    <td>
                        <label for="postal_code">Cap</label>
                        <br /><br />
                        <input type="mumber" name="postal_code" id="postal_code" pattern="" />
                    </td>
                    <td>
                        <label for="city">Città</label>
                        <br /><br />
                        <input type="text" name="city" id="city" />
                    </td> 
                      
                </tr>
                <tr>    
                    <td>
                        <label for="region">Provincia</label>
                        <br /><br />
                        <select name="region" id="region">
                            <optgroup label="Abruzzo">
                                    <option value="CH">Chieti</option>
                                    <option value="AQ">L'acquila</option>
                                    <option value="PE">Pescara</option>
                                    <option value="TE">Teramo</option>
                            </optgroup>
                            <optgroup label="Basilicata">
                                    <option value="MT">Matera</option>
                                    <option value="PZ">Potenza</option>
                            </optgroup>
                            <optgroup label="Calabria">
                                    <option value="CZ">Catanzaro</option>
                                    <option value="CS">Cosenza</option>
                                    <option value="KR">Crotone</option>
                                    <option value="RC">Reggio Calabria</option>
                                    <option value="VV">Vibo-Valentia</option>
                            </optgroup>
                            <optgroup label="Campania">
                                    <option value="AV">Avellino</option>
                                    <option value="BN">Benevento</option>
                                    <option value="CE">Caserta</option>
                                    <option value="NA">Napoli</option>
                                    <option value="SA">Salerno</option>
                            </optgroup>
                            <optgroup label="Emilia-Romagna">
                                    <option value="BO">Bologna</option>
                                    <option value="FE">Ferrara</option>
                                    <option value="FC">Forlì-Cesena</option>
                                    <option value="MO">Modena</option>
                                    <option value="PR">Parma</option>
                                    <option value="PC">Piacenza</option>
                                    <option value="RA">Ravenna</option>
                                    <option value="RE">Reggio-Emilia</option>
                                    <option value="RN">Rimini</option>
                            </optgroup>
                            <optgroup label="Friuli-Venezia Giulia">
                                    <option value="GO">Gorizia</option>
                                    <option value="PN">Pordenone</option>
                                    <option value="TS">Trieste</option>
                                    <option value="UD">Udine</option>
                            </optgroup>
                            <optgroup label="Lazio">
                                    <option value="FR">Frosinone</option>
                                    <option value="LT">Latina</option>
                                    <option value="RI">Rieti</option>
                                    <option value="RM">Roma</option>
                                    <option value="VT">Viterbo</option>
                            </optgroup>
                            <optgroup label="Liguria">
                                    <option value="GE">Genova</option>
                                    <option value="IM">Imperia</option>
                                    <option value="SP">La Spezia</option>
                                    <option value="SV">Savona</option>
                            </optgroup>
                            <optgroup label="Lombardia">
                                    <option value="BG">Bergamo</option>
                                    <option value="BS">Brescia</option>
                                    <option value="CO">Como</option>
                                    <option value="CR">Cremona</option>
                                    <option value="LC">Lecco</option>
                                    <option value="LO">Lodi</option>
                                    <option value="MN">Mantova</option>
                                    <option value="MI">Milano</option>
                                    <option value="MB">Monza e della Brianza</option>
                                    <option value="PV">Pavia</option>
                                    <option value="SO">Sondrio</option>
                                    <option value="VA">Varese</option>
                            </optgroup>
                            <optgroup label="Marche">
                                    <option value="AN">Ancona</option>
                                    <option value="AP">Ascoli-Piceno</option>
                                    <option value="FM">Fermo</option>
                                    <option value="MC">Macerata</option>
                                    <option value="PU">Pesaro e Urbino</option>
                            </optgroup>
                            <optgroup label="Molise">
                                    <option value="CB">Campobasso</option>
                                    <option value="IS">Isernia</option>
                            </optgroup>
                            <optgroup label="Piemonte">
                                    <option value="AL">Alessandria</option>
                                    <option value="AT">Asti</option>
                                    <option value="BI">Biella</option>
                                    <option value="CN">Cuneo</option>
                                    <option value="NO">Novara</option>
                                    <option value="TO">Torino</option>
                                    <option value="VB">Verbano-Cusio-Ossola</option>
                                    <option value="VC">Vercelli</option>
                            </optgroup>
                            <optgroup label="Puglia">
                                    <option value="BA">Bari</option>
                                    <option value="BT">Barletta-Andria-Trani</option>
                                    <option value="BR">Brindisi</option>
                                    <option value="FG">Foggia</option>
                                    <option value="LE">Lecce</option>
                                    <option value="TA">Taranto</option>
                            </optgroup>
                            <optgroup label="Sardegna">
                                    <option value="CA">Cagliari</option>
                                    <option value="CI">Carbonia-Iglesias</option>
                                    <option value="NU">Nuoro</option>
                                    <option value="OG">Ogliastra</option>
                                    <option value="OT">Olbia-Tempio</option>
                                    <option value="OR">Oristano</option>
                                    <option value="VS">Medio Campidano</option>
                                    <option value="SS">Sassari</option>
                            </optgroup>
                            <optgroup label="Sicilia">
                                    <option value="AG">Agrigento</option>
                                    <option value="CL">Caltanissetta</option>
                                    <option value="CT">Catania</option>
                                    <option value="EN">Enna</option>
                                    <option value="ME">Messina</option>
                                    <option value="PA">Palermo</option>
                                    <option value="RG">Ragusa</option>
                                    <option value="SR">Siracusa</option>
                                    <option value="TP">Trapani</option>
                            </optgroup>
                            <optgroup label="Toscana">
                                    <option value="AR">Arezzo</option>
                                    <option value="FI">Firenze</option>
                                    <option value="GR">Grosseto</option>
                                    <option value="LI">Livorno</option>
                                    <option value="LU">Lucca</option>
                                    <option value="MS">Massa-Carrara</option>
                                    <option value="PI">Pisa</option>
                                    <option value="PT">Pistoia</option>
                                    <option value="PO">Prato</option>
                                    <option value="SI">Siena</option>
                            </optgroup>
                            <optgroup label="Trentino-Alto Adige">
                                    <option value="BZ">Bolzano</option>
                                    <option value="TN">Trento</option>
                            </optgroup>
                            <optgroup label="Umbria">
                                    <option value="PG">Perugia</option>
                                    <option value="TR">Terni</option>
                            </optgroup>
                            <optgroup label="Valle d'Aosta">
                                    <option value="AO">Aosta</option>
                            </optgroup>
                            <optgroup label="Veneto">
                                    <option value="BL">Belluno</option>
                                    <option value="PD">Padova</option>
                                    <option value="RO">Rovigo</option>
                                    <option value="TV">Treviso</option>
                                    <option value="VE">Venezia</option>
                                    <option value="VR">Verona</option>
                                    <option value="VI">Vicenza</option>
                            </optgroup>                           
                        </select>
                    </td>              
                    <td>
                        <label for="mobile_phone">Numero di cellulare</label>
                        <br /><br />
                        <input type="text" name="mobile_phone" id="mobile_phone" placeholder="Senza prefisso" pattern="" required />
                    </td>
                    <td>
                        <label for="email">Email</label>
                        <br /><br />
                        <input type="email" name="email" id="email" pattern="" required />
                    </td>
                    <td>
                        <label for="website">Sito</label>
                        <br /><br />
                        <input type="url" name="website" id="website" pattern="" />
                    </td>
                </tr>
            </table>
        </fieldset>
        </form>
    </section>
</body>

</html>
