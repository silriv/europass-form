<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Generatore di CV europei</title>
    <meta name="author" content="Silvia Rivella">
    <meta name="description" content="Esercizi form e tabelle">
</head>
<body>
    <section name="dati anagrafici">
        <form action="">
            <fieldset>
                <legend>Informazioni Personali</legend>
                <table>
                    <tr>
                        <td>
                            <label for="firstname">Nome</label>
                            <br /><br />
                            <input type="text" name="firstname" id="firstname" required="" />
                        </td>
                        <td>
                            <label for="lastname">Cognome</label>
                            <br /><br />
                            <input type="text" name="lastname" id="lastname" required="" />
                        </td>
                        <td>
                            <label for="role">Ruolo</label>
                            <br /><br />
                            <input type="text" name="role" id="role" />
                        </td>
                        <td>
                            <label for="picture">Foto personale</label>
                            <br /><br />
                            <input type="file" name="picture" id="picture"/>
                        </td>
                    </tr>
                <tr>
                    <td>
                        <label for="age">Et&agrave;</label>
                        <br /><br />
                        <input type="number" name="age" id="age" min="16" />
                    </td>
                    <td>   
                        <label for="birthdate">Data di nascita</label>
                        <br /><br />
                        <input type="date" name="birthdate" id="birthdate" />
                    </td>
                    <td>
                        <label for="nationality">Nazionalit&agrave;</label>
                        <br /><br />
                        <input type="text" name="nationality" id="nationality" />
                    </td>
                    <td>
                        <label for="gender">Sesso</label>
                        <br /><br />
                        <label>F<input type="radio" name="gender" value="f" id="gender" /></label>
                        <label>M<input type="radio" name="gender" value="m" id="gender" /></label>
                    </td>
                <tr>
                    <td>
                        <label for="address">Via</label>
                        <br /><br />
                        <input type="text" name="address" id="address" />
                    </td>
                    <td>
                        <label for="street_nunber">N°</label>
                        <br /><br />
                        <input type="number" name="street_nunber" id="street_nunber" minlenght="1" />
                    </td>
                    <td>
                        <label for="postal_code">Cap</label>
                        <br /><br />
                        <input type="mumber" name="postal_code" id="postal_code" pattern="" />
                    </td>
                    <td>
                        <label for="city">Città</label>
                        <br /><br />
                        <input type="text" name="city" id="city" />
                    </td> 
                      
                </tr>
                <tr>    
                    <td>
                        <label for="region">Provincia</label>
                        <br /><br />
                        <input type="text" name="region" id="region" />
                    </td>              
                    <td>
                        <label for="mobile_phone">Numero di cellulare</label>
                        <br /><br />
                        <input type="text" name="mobile_phone" id="mobile_phone" pattern="" required="" />
                    </td>
                    <td>
                        <label for="email">Email</label>
                        <br /><br />
                        <input type="email" name="email" id="email" pattern="" required="" />
                    </td>
                    <td>
                        <label for="website">Sito</label>
                        <br /><br />
                        <input type="url" name="website" id="website" pattern="" />
                    </td>
                </tr>
            </table>
        </fieldset>
        </form>
    </section>
</body>

</html>
